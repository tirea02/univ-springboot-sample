<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>Create New Post</h2>
    <form id="createPostForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="imageUpload">Upload Image:</label>
            <input type="file" id="imageUpload" name="imageUpload" class="form-control-file">
        </div>

        <!-- Image Preview -->
        <div class="form-group">
            <label>Image Preview:</label>
            <div id="imagePreview" style="margin-top: 10px;">
                <!-- Image preview will be shown here -->
            </div>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<script src="js/createPost.js"></script> <!-- JavaScript for handling form submission -->
<!-- Optional Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.7.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
