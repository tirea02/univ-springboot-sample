<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .post-detail {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        .post-title {
            color: #333;
        }
        .post-content {
            color: #666;
        }
        .post-info {
            font-style: italic;
            color: #999;
        }
        .post-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="postDetail" class="post-detail">
        <!-- Post details will be loaded here -->
    </div>

    <!-- Reply Display Area -->
    <div id="replySection">
        <h3>Replies</h3>
        <div id="repliesList">
            <!-- Replies will be loaded here -->
        </div>
    </div>



    <!-- This part is dynamically shown/hidden based on the login status -->
    <div id="replyForm" style="display: none;">
        <textarea id="replyContent"></textarea>
        <button onclick="submitReply()">Reply</button>
    </div>
</div>

<script src="js/post-detail.js"></script>
</body>
</html>
