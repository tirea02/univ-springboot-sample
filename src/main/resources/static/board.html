<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/board.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">게시판</h2>

    <div id="loginSection" class="mb-3">
        <button id="loginButton" class="btn btn-primary">Login</button>
    </div>
    <div id="logOut" class="mb-3">
        <button id="logoutButton" class="btn btn-secondary" style="display: none;">Logout</button>
    </div>

    <div id="welcomeSection" class="mb-3"></div>

    <div id="posts" class="mb-3">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <form id="newPostForm" class="mb-3" style="display: none;">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit Post</button>
    </form>
</div>

<!-- External JavaScript File -->
<script src="js/board.js"></script>
</body>
</html>
