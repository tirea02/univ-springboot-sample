<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/board.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">게시판</h2>

    <div id="loginSection" class="mb-3">
        <button id="loginButton" class="btn btn-primary">Login</button>
    </div>

    <button id="newPostButton" class="btn btn-primary" style="display: none;">New Post</button>
    <div id="logOut" class="mb-3">
        <button id="logoutButton" class="btn btn-secondary" style="display: none;">Logout</button>
    </div>

    <div id="welcomeSection" class="mb-3"></div>

    <div id="posts" class="mb-3">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <div id="pagination"></div>



</div>

<!-- External JavaScript File -->
<script src="js/board.js"></script>
</body>
</html>
